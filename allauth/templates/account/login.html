{% load socialaccount %}
{% include 'partials/head.html' %}

    <title>Login</title>
  <body>

    <div class="container shadow-lg p-3 mb-5 bg-body rounded text-dark mt-5">
        <div class="row justify-content-md-center">
          <div class="col-md-5 bg-grey p-3">
            <form method = 'POST' class="form-signin">
                <h1>Please sign in</h1>
                    {%csrf_token%}
                    {% for field in form%}
                    <br>
                    {{field.label_tag}}
                    <br>
                    {{field}}
                    <br>
                    {% endfor %}
                
                
                <button method='POST' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a href="{% provider_login_url 'google' %}" class="btn btn btn-danger btn-lg btn-block" role="button" aria-pressed="true">Sign in with Google</a>              
                <h2>or <a href="{% url 'account_signup' %}"> Sign Up</h2></a>
          </form>
        </div>
      </div>
    </div>

    {% include 'partials/scripts.html' %}
    {% include 'partials/footer.html' %}
  </body>
</html>
